<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>WarmReads</title>
    
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- Import Map -->
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
      }
    }
    </script>

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              warm: {
                50: '#fdf8f6',
                100: '#f2e8e5',
                200: '#eaddd7',
                300: '#e0cec7',
                400: '#d7ccc8',
                500: '#a1887f',
                600: '#8d6e63',
                700: '#795548',
                800: '#5d4037',
                900: '#3e2723',
                950: '#271512',
              },
              primary: {
                100: 'var(--color-primary-100)',
                200: 'var(--color-primary-200)', 
                500: 'var(--color-primary-500)',
                600: 'var(--color-primary-600)',
                700: 'var(--color-primary-700)',
              }
            },
            animation: {
              'page-enter': 'page-enter 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'spin-slow': 'spin 3s linear infinite',
            },
            keyframes: {
              'page-enter': {
                '0%': { opacity: '0', transform: 'translateY(15px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    
    <!-- Custom Styles -->
    <style>
      :root {
        /* Default Brand Colors (Fallback) */
        --color-primary-100: #ffccbc;
        --color-primary-200: #ffab91;
        --color-primary-500: #ff7043;
        --color-primary-600: #f4511e;
        --color-primary-700: #e64a19;
        --color-on-primary: #ffffff;
        
        /* Safe Area Variables */
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
        --sar: env(safe-area-inset-right);
      }

      /* Helper for dynamic contrast text */
      .text-on-primary {
        color: var(--color-on-primary) !important;
      }

      /* Scrollbar Hiding */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Custom Styled Scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #eaddd7;
        border-radius: 20px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #5d4037; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background-color: #d7ccc8; }

      /* App Behavior */
      html, body {
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
        min-height: 100%;
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-warm-50 text-warm-900 dark:bg-warm-950 dark:text-warm-100 antialiased selection:bg-primary-100 selection:text-warm-900 dark:selection:bg-primary-700 dark:selection:text-white transition-colors duration-300">
    <div id="root"></div>
  <script type="module" src="/src/app/main.tsx"></script>
</body>
</html>
